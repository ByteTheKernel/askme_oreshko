{% load static %}

<!-- question_block.html -->
<div class="d-flex mb-4">
    <!-- Avatar for question -->
    <div class="me-3">
        <img src="{% static 'img/default_avatar.png' %}" alt="User Avatar" class="avatar-question">
        <!-- Voting block for the question -->
        <div class="vote-buttons mt-2">
            <button class="btn btn-outline-secondary btn-sm">{{ question.votes }}</button>
            <button class="btn btn-outline-primary btn-sm">👍</button>
            <button class="btn btn-outline-danger btn-sm">👎</button>
        </div>
    </div>

    <!-- Question content -->
    <div>
        <h2>{{ question.title }}</h2>
        <p>{{ question.content }}</p>
        <p><strong>Tags:</strong> 
            {% for tag in question.tags %}
                <a href="{% url 'app:tag' tag_name=tag %}">{{ tag }}</a>{% if not forloop.last %}, {% endif %}
            {% endfor %}
        </p>
    </div>
</div>
